version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sih_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sih_user
      POSTGRES_PASSWORD: sih_password
      POSTGRES_DB: sih_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sih_user -d sih_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sih_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sih_user:sih_password@postgres:5432/sih_db
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      NODE_ENV: production
      API_PORT: 3001
      FRONTEND_URL: http://localhost:3000
      ADMIN_EMAIL: admin@sihsolutions.com
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!}
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sih_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://api:3001
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  uploads_data:
